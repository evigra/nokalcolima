<div class="contenido">


  <table width="50%" height="400" border="0" style="border-radius: 10px 0px 0px 10px;  color:#666;  background-color:#222;">
    <tr>
      <td>
      </td>
    </tr>
    <tr>
      <td height="40" align="left" valign="bottom" style="padding:10px 40px 0px 40px; ">
        <input id="email" name="email" placeholder="email" type="email"  class="formulario" style="width:100%;">
      </td>
    </tr>
    <tr>
      <td height="40" align="left" valign="bottom" style="padding:10px 40px 0px 40px; ">        
        <input id="password" name="password" type="password"  placeholder="Password" class="formulario"  style="width:100%;">
      </td>
    </tr>
    <tr>
      <td height="40" align="right" valign="bottom" style="padding:10px 40px 0px 40px; ">        
        <font id="accion" name="accion" value="Aceptar" >Iniciar Sesion</font>
      </td>
    </tr>
    <tr>
      <td height="120" align="center" colspan="3" valign="center">
          {html_form_sesion}
      </td>
    </tr>
  </table>
  
</div>
