<!doctype html>
<html lang="es-ES">
    <head>		    
    	<title>{html_head_title}</title>
       
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTDTeSJ3Uu3hHCy73RzGoJbx6vmKcmmUI&v=weekly"></script>
        <meta name="description" content="{html_head_description}" />
        <meta name="keywords" content="{html_head_keywords}" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="../../sitio_web/css/{html_head_css}.css">
        <link rel="stylesheet" type="text/css" href="../../sitio_web/css/estilo.css">
        <link rel="stylesheet" type="text/css" href="../../sitio_web/css/jquery-ui.css">

        <meta property="og:url"           content="http://{html_head_url}" />
        <meta property="og:type"          content="website" />
        
        <meta property="fb:app_id" content="1984430411957885">
        
        <meta property="og:title"         content="{html_head_title}" />
        <meta property="og:description"   content="{html_head_description}" />
        
        {html_head_type}

        <link rel="icon" href="../../sitio_web/img/icono.png" type="image/x-icon">
        <script src="../../sitio_web/js/tinymce/tinymce.min.js" referrerpolicy="origin"></script>

        
  
    </head>
    <body>

      <form action="" method="POST" enctype="multipart/form-data">	
        {html_body}  
      </form>

      <script src="../../sitio_web/js/jquery.js"></script>
      <script src="../../sitio_web/js/jquery-ui.js"></script>


      <script>
        $(document).ready(function()
        {       
          if($("font#accion").length>0)
          {
            $("font#accion").button()
              .click(function()
              {				
                $(this).attr('disabled', true);
                $(this).html('Cargando'); 
                
                $("form").submit();		
              }
            );		
            if($("div.tox-statusbar").length>0)
            {
              $("div.tox-statusbar").hide();
            }                                    
          }	    

          if($("div.developer").length>0)
          {
            $("div.developer").dialog({width:700});
          }	         
    
          async function initMap() {
            // Request needed libraries.
            const { Map } = await google.maps.importLibrary("maps");
            const { AdvancedMarkerElement } = await google.maps.importLibrary("marker");
            const center = { lat: 19.2397, lng: -103.7291 };
            const map = new Map(document.getElementById("map"), {
              zoom: 13,
              center,
              mapId: "4504f8b37365c3d0",
            });

            const image ="../../sitio_web/img/icono.png";

            for (const property of properties) {              
              const AdvancedMarkerElement = new google.maps.Marker({
                map,
                position: property.position,
                title: property.title,
                icon: image,
              });

              const contentString =
                '<h1>' + property.title + '</h1>' + 
                property.price + ' * ' + property.bed + ' Cuartos ' + ' * ' + property.bath + ' Ba√±os ' +
                '<h3>' + property.description + '</h3>' +
                '<h3>' +property.address + '<h3>';

              const infowindow = new google.maps.InfoWindow({
                content: contentString,
                ariaLabel: "Uluru",
              });

              AdvancedMarkerElement.addListener("click", () => {                
                infowindow.open({
                  anchor: AdvancedMarkerElement,
                  map,
                });
              });

            }
          }

const properties = [
  {
    title: "Casa Laurel-Luv2relax",
    address: "215 Emily St, MountainView, CA",
    description: "Single family house with modern design",
    price: "$ 3,889,000",
    type: "home",
    bed: 5,
    bath: 4.5,
    size: 300,
    position: {
      lat: 19.2397, lng: -103.7291   },
  },
  {
    title: "742 Frente al Mar Condo/Hotel",
    address: "215 Emily St, MountainView, CA",
    description: "Single family house with modern design",
    price: "$ 2,545,000",
    type: "home",
    bed: 2,
    bath: 1,
    size: 300,
    position: {
      lat: 19.22, lng: -103.71   },
  },

  
];
initMap();

          $("div.cargar ").on( "click", function() {            
            tinymce.init({
              selector: 'textarea',
              height: 250,
              menubar: false,
              language: 'es',          
              plugins: [
                'advlist autolink lists link charmap print preview anchor',
                'searchreplace visualblocks code fullscreen',
                'insertdatetime media table paste code help wordcount'
              ],
              toolbar: 'undo redo | bold italic backcolor | ' +
              'alignleft aligncenter alignright alignjustify |' +
              ' outdent indent | removeformat ',
              
              content_style: 'body { font-family:Helvetica,Arial,sans-serif; font-size:14px }',
            });
            

          } );


        });

       
      </script>

    </body>    
</html>
