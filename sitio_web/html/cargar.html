<div class="contenido cargar" >

  <table width="100%" border="0" style="color:#666; border-radius: 10px 10px 10px 10px; ">
    <tr>
      <td align="left" colspan="2" style="padding:5px 20px;">
        <input id="title" name="title" type="text" class="formulario" value="{html_cargar_title}" placeholder="Hola {html_sesion_first_name}!!!      Que designia tienes hoy?">
      </td>
    </tr>  
    <tr>
      <td align="left" colspan="2" valign="bottom" style="padding:5px 20px;">
        <textarea id="description" name="description" placeholder="Apoco? Entonces que, como, cuando y donde?" class="formulario" style="height:40px;">{html_cargar_description}</textarea>
      </td>
    </tr>  
    <tr>
      <td align="right" style="padding:5px 20px;">
        <input id="files" class="formulario" name="files[]" type="file"  multiple >
      </td>      
      <td align="right"  valign="bottom" style="padding:5px 20px;">
        <font id="accion" >Publicar</font>
      </td>
    </tr>              
  </table>

</div>
