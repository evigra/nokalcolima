<div class="contenido">

  <table width="100%" border="0" style="border-radius: 10px 10px 10px 10px; color:#666;">
    <tr>
      <td>{events_perfil}    </td>
      <td wdith="50">{events_opciones}</td>
    </tr>
    <tr>
      <td colspan="2" align="left" valign="bottom" style="padding:0px 20px;">
        {events_title}
        {events_description}
      </td>
    </tr>  
    <tr>
      <td colspan="2" align="center" colspan="3" valign="center" style="padding:0px 20px;  ">
        <div style="position:relative; width:100%; height:100%; ">            
            {events_photos}
        </div>        
      </td>
    </tr>
    <tr>
      <td colspan="2" align="center" colspan="3" valign="center" style="padding:5px 20px;  ">
        <div class="fb-share-button" style="margin:10px;" 
          data-href="http://{user}.{servidor}/Event/&id={events_id}" 
          data-layout="button_count">
        </div>      
      </td>
    </tr>
    
  </table>  

</div>
